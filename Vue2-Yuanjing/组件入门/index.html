<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>第一个组件---button</title>
</head>
<script src="./vue.js"></script>
<body>
	<div id="app"></div>
  <script>
    var myButton = {
      data() {
        return {
          count: 0,
        }
      },
      template: `<button>当前点击了{{count}}次</button>`
    }
    //注册组件
    Vue.component('myButton', myButton);
    var vm = new Vue({
      template: `<div>
      <myButton>
    </div>`
    })
    vm.$mount('#app')
  </script>
</body>
</html>
